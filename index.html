<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Weather App</h1>

    <div class="search">
        <input type="text" class="city-name" placeholder="Enter City Name"> 
        <input type="submit" class="search" value="&#128270;">
    </div>

    <div class="display">
        <div class="main">
            <h6>City</h6>
            <h3 class="res-city-name">-</h3>
            <h6>Temperature</h6>
            <span class="res-temp">-</span>
            <h6>Description</h6>
            <span class="res-desc">-</span>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
